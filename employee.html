<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 12px; }
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Employee Data</h1>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Department</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>30</td>
      <td>Engineering</td>
      <td>$60,000</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>25</td>
      <td>Marketing</td>
      <td>$50,000</td>
    </tr>
    <tr>
      <td>Emily Johnson</td>
      <td>35</td>
      <td>Sales</td>
      <td>$55,000</td>
    </tr>
    <tr>
      <td>Michael Brown</td>
      <td>40</td>
      <td>HR</td>
      <td>$70,000</td>
    </tr>
  </table>
</body>
</html>
